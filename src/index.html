<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DMT Token Sale</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <script type="module" src="./js/app.js"></script>
        <div class="container" style="width: 650px;">
         <div class="row">
          <div class="col-lg-12">
              <h1 class="center">DMT Token ICO Sale</h1>
              <hr/>
              <br/>
         </div>
         <div id="loader">
             <p class="center">Loading...</p>
         </div>
         <div id="content" class="center">
             <p>Introducing DMT Token!
                 Token price is <span class="token-price"></span> Ether. You currently have <span class="dmt-balance"></span>&nbsp;DMT.
             </p>
             <br/>
             <form role="form">
                 <div class="form-group">
                     <div class="input-group">
                         <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                     </input>
                     <span class="input-group-btn">
                         <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                     </span>
                     </div>
                 </div>
             </form>
             <br/>
             <form role="form">
             </form>
             <br>
             <div class="progress">
                 <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
             </div>
             <p class="center"><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold </p>
             <hr>
             <p id="accountAddress"></p>
         </div>
         </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </body>
</html>
